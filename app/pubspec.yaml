name: andr_noti_app
description: Self-hosted push notification client for andrNoti server.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # WebSocket connectivity
  web_socket_channel: ^3.0.0

  # Foreground service (keeps process alive on Android)
  flutter_foreground_task: ^8.11.0

  # Local notifications (alert popups)
  flutter_local_notifications: ^17.0.0

  # HTTP for fetching history
  http: ^1.2.0

  # Persistent settings (server URL + token)
  shared_preferences: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
